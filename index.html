<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

        <style>
            body {
            font-family: 'Roboto', sans-serif;
            font-size: 14px;
            }

            .icon {
                color: rgba(0,0,0,0.55);
                margin: 5px 10px 5px 10px;
                font-size: 28px;
            }

            a {
                color: rgba(0,0,0,0.87);
                text-decoration: none;
                display: inline-block;
                padding: 5px;
                margin: 0 5px;
                vertical-align: middle;
            }

            a:hover {
                text-decoration: underline;
            }

            a:visited {
                color: rgba(0, 0, 0, 0.87);
                text-decoration: none;
            }

            li {
                float: left;
            }

            nav {
                list-style-type: none;
            }
            
            button {
                display: inline-block;
                background-color: rgb(247, 247, 247);
                padding: 10px 20px 10px 20px;
                margin: 10px;
                border-radius: 4px;
                font-size: 14;
                font-style: 'Roboto';
                border-color: none;
                color: #202124;
                border: 1px solid rgb(255, 255, 255);
                vertical-align: center;
                
            }

            button:hover {
                border: 1px solid #dadce0;
                box-shadow: 0 1px 1px rgba(0,0,0,.1);
            }

            input {
                border: 1;
                width: 90%;
                height: 70%;
                margin: 5px;
            }

            .searchbar {
                border-radius: 50px;
                border: 1px solid #dadce0;
                height: 44px;
                margin: 25px;
            }

            .searchbar:hover {
                box-shadow: 0px 0px 5px rgba(0,0,0,.2);
            }

            #search-icon {
                display: inline-block;
                font-size: 30px;
                color: rgba(0,0,0,0.4);
            }

            .logo {
                max-height: 100%;
                max-width: 100%;
            }

            .divider {
                display: flex;
                flex-direction: column;
                align-items: center;
            }

            header {
                display: inline-flex;
                flex-direction: row;
                justify-content: space-around;
            }
            
        </style>
    </head>
    <body>
        <div>
            <nav>
                <li><a href="https://www.google.com/">About</a></li>
                <li><a href="https://www.google.com/">Store</a></li>
                <li style="float:right"><i class="material-icons icon">account_circle</i></li>
                <li style="float:right"><i class="material-icons icon">apps</i></li>
                <li style="float:right"><a href="https://www.google.com/">Images</a></li>
                <li style="float:right"><a href="https://www.google.com/">Gmail</a></li>
            </nav>
        </div>
        
        <div class="divider">
            <img src="googlelogo.png" class="logo" alt="Google">
        </div>
        <form>
            <div class="searchbar">
                <i class="material-icons icon" id="search-icon">search</i>
                <input type="text">
            </div> 
            <button type="button">Google Search</button>
            <button type="button">I'm Feeling Lucky</button>
        </form>
    </body>
</html>
